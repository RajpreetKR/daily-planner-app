<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am block -->
      <div class="container">
        <div id="9am" class="row time-block">
          <div class="col-md-1 hour">9AM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 10am block -->
        <div id="10" class="row time-block">
          <div class="col-md-1 hour">10AM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 11am block -->
        <div id="11" class="row time-block">
          <div class="col-md-1 hour">11AM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 12pm block -->
        <div id="12" class="row time-block">
          <div class="col-md-1 hour">12PM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 1pm block -->
        <div id="13" class="row time-block">
          <div class="col-md-1 hour">1PM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 2pm block -->
        <div id="14" class="row time-block">
          <div class="col-md-1 hour">2PM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 3pm block -->
        <div id="15" class="row time-block">
          <div class="col-md-1 hour">3PM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 4pm block -->
        <div id="16" class="row time-block">
          <div class="col-md-1 hour">4PM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
        <!-- 5pm block -->
        <div id="17" class="row time-block">
          <div class="col-md-1 hour">5PM</div>
          <textarea class="col description"></textarea>
          <button class="col-md-1 SaveBtn">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
